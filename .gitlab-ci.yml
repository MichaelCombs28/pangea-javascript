stages:
  - Lint
  - Unit Test
  - Integration Test
  - Publish
  - Test Public

.packages_base:
  image: node
  before_script:
    - yarn install
  cache:
    - key:
        files:
          - yarn.lock
      paths:
        - node_modules

lint_packages:
  extends: .packages_base
  stage: Lint
  script: yarn lint

include:
  - /packages/react-shared/gitlab-ci.yml
  - /packages/react-audit-log-viewer/gitlab-ci.yml
  - /examples/audit/gitlab-ci.yml
